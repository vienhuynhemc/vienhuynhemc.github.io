<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Myself</title>
    
    <!-- Main css -->
    <link rel="stylesheet" href="scss/style.css">

    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Main -->
    <div class="main">

        <div class="header">

            <!-- Div avatar và  tên -->

                <!-- avatar của header-->
                <div class="header-first-avatar">

                </div>
                <!-- Kết thúc avatar của header-->

                <!-- Thông tin dưới avatar của header -->
                <div class="header-first-information-under-avatar">
                    <h4>Huỳnh Văn Viên</h4>
                    <p>Lập trình viên Front End</p>
                </div>
                <!-- Kết thúc thông tin dưới avatar của header -->

            </div>
            <!-- Kết thúc Div avatar và  tên -->

        </div>
        <!-- Kết thúc header-->

    </div>
    <!-- Kết thúc main-->
